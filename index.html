<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ByMe Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel='stylesheet' href='css/style.css'>
</head>

<body>
<div id="background">
    <div class="container-fluid bg-1 text-center">
        <h1><b>BYME</b></h1>
        <h5><i>Another persons junk is another persons treasure</i></h5>
    </div>
    <br>
    
    <div class="container-fluid bg-2 text-center">
        <h2> ----- SIGN IN ----- </h2>
        <label><b>Username</b></label>
        <br>
        <input type="text" placeholder="Enter Username" name="user_name" required>
        <br>
        <label><b>Password</b></label>
        <br>
        <input type="password" placeholder="Enter Password" name="user_pass" required>
        <br>
        <br>
        <button class="loginbutton" id="login" type="submit">LOGIN</button>
         <h5>-- OR --</h5>
        <span class="fblogin">Facebook</span>
      <br>
        <br>
    </div>
    <div class="container-fluid bg-3 text-center">
        <span class="forgot_password"><a href="password.html">Forgot Password</a></span>
        <br>
        <span class="new_user"><a href="register.html">New User</a></span>
    </div>
    </div>
</body>
<script src='js/js.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</html>
