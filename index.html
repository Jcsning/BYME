<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ByMe Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel='stylesheet' href='css/style.css'>
</head>

<body>
    <div id = "siggninpage">
<div id="background">
    <div class="container-fluid bg-1 text-center">
        <h1><b>BYME</b></h1>
        <h5><i>Another persons junk is another persons treasure</i></h5>
    </div>
    <br>
    
    <div class="container-fluid bg-2 text-center">
        <h2> ----- SIGN IN ----- </h2>
        <label><b>Username</b></label>
        <br>
        <input id = "username" type="text" placeholder="Enter Username" name="user_name" required>
        <br>
        <label><b>Password</b></label>
        <br>
        <input id = "password" type="password" placeholder="Enter Password" name="user_pass" required>
        <br>
        <br>
        <button id = "login" class="loginbutton" id="login" type="submit">LOGIN</button>
         <h5>-- OR --</h5>
        <div class="social-wrap a">
        <button id="facebook">Sign in with Facebook</button>
        </div>
      <br>
        <br>
    </div>
    <div class="container-fluid bg-3 text-center">
        <span class="forgot_password"><a href="password.html">Forgot Password</a></span>
        <br>
        <span id ="newuser" class="new_user">New User</span>
    </div>
    </div>
      </div>
    
    
    
    <!--Register-->
    <div id="registerpage" style = "display:none">
<div id="background">
    <div class="container-fluid bg-1 text-center">
        <h1><b>BYME</b></h1>
        <h5><i>Another persons junk is another persons treasure</i></h5>
    </div>


    <div class="container-fluid bg-2 text-center">
        <h2> ----- REGISTER----- </h2>
        <label><b>Username</b></label>
        <input id = "usernameSignin" type="text" placeholder="Enter Username" name="user_name" required>
        <br>
        <label><b>Email Address</b></label>
        <input type="text" placeholder="Enter Email" name="user_email" required>
        <br>
        <label><b>Password</b></label>
        <br>
        <input id = "passwordSignin" type="password" placeholder="Enter Password" name="user_pass" required>
        <br>
        <button id = "register" class="button" type="submit">SIGN UP</button>
        
    </div>
    <div class="container-fluid bg-3 text-center">
        <span class="login">Already a User? <br><button id = "already">LOGIN</button></span>
    </div>
    </div>
    </div>
</body>
<script src='js/js.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</html>
